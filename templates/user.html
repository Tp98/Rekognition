{% extends 'base.html'%}
		
{% block title %}User{% endblock %}

{% block content %}
		<h1>Users</h1>
		
		<ul>
			{% for user in users %}
				<li>
					<a href="{%url 'userProfile' user.id %}">{{ user.firstname }} {{ user.lastname }} </a>
				</li>
			{% endfor %}
			
		</ul>
		<a href="{% url 'addUser' %}">Add User</a>

{% endblock %}
