<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %} Title {% endblock %}</title>
	</head>
	<body>
		{% if user.is_authenticated %}
			<a href="{% url 'logout' %}">Logout</a>
		{% else %}
			<a href="{% url 'login' %}">Log in</a>
		{% endif %}
		{% block content %} {%endblock %}
	</body>
</html>
